<div><button class="btn btn-primary" (click)="generatePDFFile()">Export</button></div>
<div class="chart-box" id="contentContainer" #contentContainer>

  <canvas baseChart
    [datasets]="lineChartData"
    [labels]="showlabel ? lineChartLabels: lineChartNoLabels"

    [plugins]="lineChartPlugins"
    style="display: block; ">
</canvas>
</div>
